version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: s1-lucaspin-testing
    os_image: ''
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - '# EMPTY FILE UPLOAD'
            - '# rm -rf hello.txt'
            - '# touch hello.txt'
            - '# stat hello.txt'
            - '# artifact push project hello.txt -v -f'
            - '# NON-EMPTY FILE UPLOAD'
            - '# rm -rf hello.txt'
            - '# echo "something" > hello.txt'
            - '# stat hello.txt'
            - '# artifact push project hello.txt -v -f'
            - '# BIG FILE UPLOAD'
            - rm -rf 1g_file
            - fallocate -l 1G 1g_file
            - stat hello.txt
            - artifact push project hello.txt -v -f
